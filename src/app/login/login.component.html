<div class="container-fluid">
    <div class="row pageHead backimg1">
        <div class="col-8">
            <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()" class="theme-form" novalidate>
                <h3 class="text-primary">Login</h3>
                <p class="text-primary mb-4">Sign In by entering the details below</p>
                <div class="form-group">
                  <label class="col-form-label text-muted" for="userId">UserID</label>
                  <input formControlName="userId" id="userId" type="text" required class="form-control form-control-md" placeholder="UserID">
                </div>
                <div class="form-group">
                  <label class="col-form-label text-muted" for="password">Password</label>
                  <input formControlName="password" type="password" id="password" required class="form-control form-control-md" placeholder="Password">
                </div>
                <div class="form-group mt-3 mb-0">
                  <button type="submit" class="btn btn-primary btn-block w-100" [disabled]="!loginForm.valid"><i class="icofont icofont-login"></i> Login </button>
                </div>
                <div class="mt-3">
                  <div class="row mt-3">
                    <div class="col order-dtl-col"></div>
                    <div class="col order-dtl-col"></div>
                    <div class="col order-dtl-col">
                      <button type="button" class="btn btn-primary btn-block"><i class="icofont icofont-ui-lock"></i> Numpad</button>
                    </div>
                  </div>
                </div>
              </form>
        </div>
        <div class="col-4 backimg2">
            <div class="img">
                <div class="img__text m--up">
                  <div class="logo-wrapper text-center">
                    <img class="blur-up lazyloaded" src="../../assets/logo.png" alt="Demo Partner">
                  </div>
                </div>
                <div class="img__text m--in">
                  <div class="logo-wrapper">
                    <img src="assets/images/Komsys_Web.png" alt="" class="blur-up lazyloaded">
                  </div>
                </div>
                <div class="m--up partner-info text-white">
                  <div  >
                    <label class="partner-keys">LicensedTo :</label>
                    <label class="partner-values">ABC House</label>
                  </div>
                  <div>
                    <label class="partner-keys">PartnerName :</label>
                    <label class="partner-values">Demo Partner</label>
                  </div>
                  <div>
                    <label class="partner-keys">ProductName :</label>
                    <label class="partner-values">Demo POS</label>
                  </div>
                  <div  >
                    <label class="partner-keys">Website :</label>
                    <a   class="partner-values" href="https://www.demourl.com">https://www.demourl.com</a>
                  </div>
                </div>
                <div class="img__btn ng-star-inserted">
                  <span class="m--up" (click)="onRegister()">Register</span>
                </div>
              </div>
        </div>
    </div>
</div>
